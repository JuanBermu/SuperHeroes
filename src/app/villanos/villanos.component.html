<div class="container">
    <router-outlet></router-outlet>
    <h2 class="title">VILLANOS</h2>
    <div class="row">
        <div class="col">
            <ul class="villanos">
                <li *ngFor="let villan of villanos" [class.selectrd]="villan === selectedVillano" (click)="onSelect(villan)">
                    <span class="badge"> {{villan.id}}</span>{{villan.name}} </li>
            </ul>
        </div>
        <div class="col">
            <div *ngIf="selectedVillano">
                <button><h4>{{selectedVillano.name | uppercase}} : </h4></button>
                <h5><b>
                <button><div><span>ID: </span> <span class="badge badge-primary">{{selectedVillano.id}} </span></div></button>
                <div>
                    <b><label for="villan-name">Nombre: </label></b>
                    <input type="text" [(ngModel)]="selectedVillano.name" placeholder="poder" class="form-control" disabled>
            </div>
            <div>
                <label for="villan-poder">Nivel de poder: </label>
               <input type="text" [(ngModel)]="selectedVillano.poder" placeholder="poder" class="form-control" disabled>
                <button (click)="onPlus(selectedVillano)">Aumentar Poder</button>
            </div>
            </b>
            </h5>
        </div>
    </div>
</div>
</div>
