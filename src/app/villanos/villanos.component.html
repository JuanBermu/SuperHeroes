<div class="container">
    <router-outlet></router-outlet>
    <h1 class="title">VILLANOS</h1>
    <div class="row">
        <div class="col">
            <ul class="villanos">
                <li *ngFor="let villan of villanos" [class.selectrd]="villan === selectedVillano" (click)="onSelect(villan)">
                    <span class="badge"> {{villan.id}}</span>{{villan.name}} </li>
            </ul>
        </div>
        <div class="col">
            <div *ngIf="selectedVillano">
                <button><h4>{{selectedVillano.name | uppercase}} : </h4></button>
               
                <b><button><div><span>ID: </span> <span>{{selectedVillano.id}} </span></div></button></b>
                <div>
                
                    <label for="villan-name">Nombre: </label>
                    <input type="text" [(ngModel)]="selectedVillano.name" placeholder="poder" disabled>
            </div>
            <div>
                <label for="villan-poder">Nivel de poder: </label>
               <input type="text" [(ngModel)]="selectedVillano.poder" placeholder="poder" disabled>
                <button (click)="onPlus(selectedVillano)">Aumentar Poder</button>
            </div>
        </div>
    </div>
</div>
</div>
